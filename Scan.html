<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>فحص التذاكر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js" onload="initializeApp()"></script>
    <style>
        body { font-family: system-ui, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 90%; max-width: 400px; margin: 10px auto; border: 2px solid #ccc; border-radius: 8px; }
        #result { margin-top: 15px; font-weight: bold; font-size: 18px; padding: 10px; border-radius: 5px; }
        button { padding: 12px 25px; font-size: 16px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>فحص التذاكر بالـ QR</h1>
    <button id="start-button">📷 بدء المسح</button>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        // This function is the ONLY code that runs, and it ONLY runs after the library is loaded.
        function initializeApp() {
            const startBtn = document.getElementById('start-button');
            const resultDiv = document.getElementById('result');

            // The library is guaranteed to be loaded here, so Html5Qrcode will be defined.
            const html5QrCode = new Html5Qrcode("reader");

            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                resultDiv.textContent = `✅ تم المسح بنجاح: ${decodedText}`;
                resultDiv.style.backgroundColor = '#dcfce7';
                resultDiv.style.color = '#166534';
                
                html5QrCode.stop().catch(err => console.error("فشل إيقاف المسح.", err));
            };

            startBtn.addEventListener('click', () => {
                startBtn.style.display = 'none';
                resultDiv.textContent = "جاري طلب الإذن للكاميرا...";
                resultDiv.style.backgroundColor = 'transparent';

                // Robust way to find and start a camera
                Html5Qrcode.getCameras().then(cameras => {
                    if (cameras && cameras.length) {
                        const cameraId = cameras[0].id; // Use the first available camera
                        resultDiv.textContent = "تم العثور على كاميرا، جاري البدء...";
                        
                        html5QrCode.start(
                            cameraId, 
                            { fps: 10, qrbox: { width: 250, height: 250 } },
                            qrCodeSuccessCallback,
                            (errorMessage) => { /* ignore scan failure */ }
                        ).catch(err => {
                            resultDiv.textContent = `حدث خطأ عند تشغيل الكاميرا: ${err}`;
                            startBtn.style.display = 'block';
                        });
                    } else {
                        resultDiv.textContent = "لم يتم العثور على أي كاميرا على هذا الجهاز.";
                        startBtn.style.display = 'block';
                    }
                }).catch(err => {
                    resultDiv.textContent = `خطأ في الوصول إلى الكاميرات. الرجاء التأكد من منح الإذن.`;
                    startBtn.style.display = 'block';
                });
            });
        }
    </script>
</body>
</html>
