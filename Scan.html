<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>اختبار كاميرا QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js" onload="runScanner()"></script>
    <style>
        body { font-family: system-ui, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 90%; max-width: 400px; margin: 20px auto; border: 2px solid #ccc; border-radius: 8px; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h1>اختبار كاميرا QR</h1>
    <p>إذا ظهر زر "Request Camera Permissions" أدناه، فاضغط عليه.</p>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
      // This entire function will only be called after the library is fully loaded,
      // because of the onload="runScanner()" attribute in the script tag above.
      function runScanner() {
        
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').textContent = `✅ تم المسح بنجاح: ${decodedText}`;
            console.log(`Code matched = ${decodedText}`, decodedResult);
            // Stop the scanner after a successful scan
            html5QrcodeScanner.clear().catch(error => {
                console.error("Failed to clear html5QrcodeScanner.", error);
            });
        }

        function onScanFailure(error) {
            // We can ignore failures where no QR code is found.
        }

        // This is the line that was causing the error before.
        // It's now safely inside the runScanner function.
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: {width: 250, height: 250} },
            /* verbose= */ false);
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      }
    </script>

</body>
</html>
