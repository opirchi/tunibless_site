<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>فحص التذاكر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ✅ مكتبة QR الصحيحة -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <style>
        body { font-family: system-ui, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 90%; max-width: 400px; margin: 20px auto; border: 2px solid #ccc; border-radius: 8px; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
        button { padding: 12px 25px; font-size: 16px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>فحص التذاكر بالـ QR</h1>
    <button id="start-button">📷 بدء المسح</button>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startBtn = document.getElementById('start-button');
            const resultDiv = document.getElementById('result');
            const html5QrCode = new Html5Qrcode("reader");

            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                resultDiv.innerHTML = `✅ تم المسح بنجاح: ${decodedText}`;
                resultDiv.style.color = '#166534';
                html5QrCode.stop();
            };

            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            startBtn.addEventListener('click', () => {
                startBtn.style.display = 'none';
                resultDiv.textContent = "جاري طلب الإذن للكاميرا...";

                Html5Qrcode.getCameras().then(cameras => {
                    if (cameras && cameras.length) {
                        const cameraId = cameras[0].id;
                        resultDiv.textContent = "تم العثور على كاميرا، جاري البدء...";
                        html5QrCode.start(cameraId, config, qrCodeSuccessCallback);
                    } else {
                        resultDiv.textContent = "⚠️ لم يتم العثور على أي كاميرا.";
                        startBtn.style.display = 'block';
                    }
                }).catch(err => {
                    resultDiv.textContent = `خطأ: ${err}`;
                    startBtn.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
