<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>فحص التذاكر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js" onload="runScanner()"></script>
    <style>
        body { font-family: system-ui, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 90%; max-width: 400px; margin: 20px auto; border: 2px solid #ccc; border-radius: 8px; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h1>فحص التذاكر بالـ QR</h1>
    <p>سيظهر زر "طلب أذونات الكاميرا" أدناه. اضغط عليه لبدء المسح.</p>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
      // This entire function will only be called after the library is fully loaded,
      // because of the onload="runScanner()" attribute in the script tag above.
      function runScanner() {
        
        function onScanSuccess(decodedText, decodedResult) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `✅ تم المسح بنجاح: ${decodedText}`;
            resultDiv.style.color = '#166534';
            
            // Stop the scanner after a successful scan
            html5QrcodeScanner.clear().catch(error => {
                console.error("Failed to clear html5QrcodeScanner.", error);
            });
        }

        function onScanFailure(error) {
            // This function is required by the library, but we can leave it empty
            // as it fires continuously when no QR code is found.
        }

        // Create a new scanner instance
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: {width: 250, height: 250} 
            },
            /* verbose= */ false);
        
        // Render the scanner UI, which includes the permission button
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      }
    </script>

</body>
</html>
